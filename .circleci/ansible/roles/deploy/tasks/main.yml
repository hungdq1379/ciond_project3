- name: "install depencies"
  become: yes
  apt:
    name: tar
    state: latest
    update_cache: yes

- name: create directory store web code
  become: yes
  file: 
    path: /home/web
    state: directory
    mode: 0755

- name: copy artifact to web directory
  become: yes
  copy: 
    src: ~/project/artifact.tar.gz
    dest: /home/web/artifact.tar.gz

- name: uncompress
  become: yes
  shell: |
    cd /home/web
    tar -vxf artifact.tar.gz
    
- name: build and start node
  shell: |
    cd /home/web
    npm install
    pm2 stop default
    pm2 start npm -- start

- name: Start backend
  shell:  |
    /usr/bin/pm2 start /home/ubuntu/app/dist/main.js --name backend -f
  environment:
    ENVIRONMENT: production
    NODE_ENV: production
    TYPEORM_CONNECTION: postgres
    TYPEORM_MIGRATIONS_DIR: ~/src/migrations
    TYPEORM_MIGRATIONS: ~/src/migrations/*.ts
    TYPEORM_ENTITIES: ~/src/modules/domain/**/*.entity.ts
    TYPEORM_HOST: database-1.cvetdazzijaq.us-east-1.rds.amazonaws.com
    TYPEORM_PORT: 5432
    TYPEORM_USERNAME: postgres
    TYPEORM_PASSWORD: Password1
    TYPEORM_DATABASE: postgres
